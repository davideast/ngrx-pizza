<mat-card class="pizza-card pizza-20down">
  <mat-card-header>
    <mat-card-title>
      <h4>Deliver to: {{ order.address }}</h4>
    </mat-card-title>
    <mat-card-subtitle>
      Bring: {{getPizzaList(order)}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      Collect: <span class="pizza-good">${{calcTotal(order)}}</span>
    </mat-card-subtitle>
    <mat-card-subtitle>
      <p>
        Special Instructions:
        <em>None</em>
      </p>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button color="primary">Complete</button>
    <button mat-raised-button>Get Directions</button>
  </mat-card-actions>
</mat-card>
